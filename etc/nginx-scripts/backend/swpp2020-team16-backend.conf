server {
        listen 80;
        charset utf-8;

        location = /favicon.ico { 
          access_log off; 
          log_not_found off; 
        }

        location /static/ {
                alias /home/ec2-user/swpp2020-team16/coding-mbti/backend/static;
        }

        location /media/ {
               alias /home/ec2-user/swpp2020-team16/coding-mbti/backend/media;
        }

        location / {
                include proxy_params;
                proxy_pass unix:/home/ec2-user/swpp2020-team16/coding-mbti/backend/codingmbti_backend/gunicorn.sock;
        }
}